dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api deps.appcompatv7
    api deps.appcompatv4
    implementation deps.supportAnnotations
    api deps.supportDesign
    api deps.supportCardView
    implementation deps.constraintLayout
    implementation deps.picasso

    implementation deps.CONSTRAINT_LAYOUT
    // Multidex
    api deps.multiDex
    implementation 'com.joooonho:selectableroundedimageview:1.0.1'
    // Dot Indicator
    implementation 'com.tbuonomo.andrui:viewpagerdotsindicator:3.0.3'
    //Image Zooming
    implementation deps.photoview
    implementation deps.otpEntryEditText
    implementation deps.reactivenetwork
    api deps.rxAndroid2
    // For In App Billing
    implementation 'com.android.billingclient:billing:1.0'
    api files('libs/YouTubeAndroidPlayerApi.jar')


    // For Google Sign in
    api deps.PS_Auth

    // For Facebook sign in
    api 'com.facebook.android:facebook-login:5.0.1'
    // Few gradle, Play service version issue, getting so not used
//    implementation 'com.facebook.android:facebook-login:5.2.0'

    // For twitter Sign in
    api 'com.twitter.sdk.android:twitter-core:3.1.1'
    api 'com.twitter.sdk.android:tweet-ui:3.1.1'


    // To Fetch user current location
    implementation deps.PS_location

    implementation deps.SMOOTH_PROGRESS_HORIZONTAL

//    implementation deps.PS_map

    //Paytm SDK for payment gateway
    implementation("com.paytm:pgplussdk:$PAYTM_SDK_VERSION") {
        transitive = true
    }

    // FIREBASE
    implementation deps.FIREBASE_CORE
    implementation deps.FIREBASE_MESSAGING

    // CleverTap
    api 'com.clevertap.android:clevertap-android-sdk:3.7.2'
    api 'com.android.installreferrer:installreferrer:1.1.2'
    api deps.PS_Base


    implementation deps.rxjava2
    implementation deps.rxAndroid2
    implementation deps.rxRetrofitAdapter
    implementation deps.gson
    implementation deps.retrofit
    implementation deps.retrofitGsonConverter
    implementation deps.jodaTime

    // Room components
    implementation deps.room
    annotationProcessor deps.room_annotationProcessor
    implementation deps.room_compiler
    implementation deps.room_rxjava2

    // Lifecycle components
    implementation deps.archLifecycle
    annotationProcessor deps.archLifecycle_annotationProcessor

    //Using RxPS - RxJavaPriorityScheduler Library - RxPS is used to set the priority for the given task.
    implementation 'com.mindorks.scheduler:rxps:0.1.0'

    // ViewPager2
    implementation "androidx.viewpager2:viewpager2:1.0.0"

    // Green robot Event Bus
    implementation 'org.greenrobot:eventbus:3.2.0'

    // Exo-Video Player
    implementation project(path: ':exo_ui')
    implementation project(path: ':exo_core')

    // Material Search View
    implementation project(path: ':searchlibrary')

    // Work Manager
    implementation "android.arch.work:work-runtime:1.0.0"

    // this is to fix following issue, cause by "Work Manager" dependency implementation,
    //ExecutionException: java.lang.RuntimeException: Duplicate class com.google.common.util.concurrent.ListenableFuture found in modules guava-18.0.jar
    // https://stackoverflow.com/questions/56639529/duplicate-class-com-google-common-util-concurrent-listenablefuture-found-in-modu
    implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'

    //GDPR
    implementation deps.GDPR
    // DFP Advetisement
    implementation deps.PS_Ads
    implementation deps.Firebase_Ads

    // Taboola
    implementation deps.TABOOLA

    // Comscore SDK
    implementation 'com.comscore:android-analytics:5.7.3'

    // Facebook Ads
    implementation 'com.facebook.android:audience-network-sdk:5.1.0'
    implementation 'com.google.ads.mediation:facebook:5.1.0.0'

    //InMobi Ads
    implementation 'com.inmobi.monetization:inmobi-ads:7.0.4'
    implementation files('libs/libadapterinmobi.jar')

    // OK HTTP
    //implementation 'com.squareup.okhttp3:okhttp:3.0.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.3.1'


    // Local Broadcast Manager
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'

    //Realm Dependency
    implementation 'io.realm:android-adapters:1.3.0'


